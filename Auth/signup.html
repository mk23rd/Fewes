<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fewes â€¢ Create Account</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="auth-card">
      <div class="brand">
        <img src="../favicon.svg" alt="Fewes logo" />
        <h1>Create your Fewes account</h1>
      </div>
      <p>Set up your new account to start planning your Ethiopian-inspired meals in minutes.</p>
      <form id="signup-form">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" placeholder="Sahle M" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required />

        <div class="helper">
          <span>Already have an account? <a href="login.html">Sign in</a></span>
        </div>

        <button type="submit" data-label="Create Account">Create Account</button>
        <div class="feedback" role="status" aria-live="polite"></div>
      </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
