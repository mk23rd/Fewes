<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fewes • Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="auth-card">
      <div class="brand">
        <img src="../favicon.svg" alt="Fewes logo" />
        <h1>Welcome back to Fewes</h1>
      </div>
      <p>Sign in to manage your meal plans, check delivery status, and access exclusive offers.</p>
  <form id="login-form" data-redirect="../Profile/index.html">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />

        <div class="helper">
          <span>New to Fewes? <a href="signup.html">Create account</a></span>
          <a href="https://console.firebase.google.com/">Forgot password?</a>
        </div>

        <button type="submit" data-label="Sign In">Sign In</button>
        <div class="feedback" role="status" aria-live="polite"></div>
      </form>

      <div class="divider">or continue with</div>
      <div class="social-signin">
        <button type="button" id="google-signin" class="google-btn">
          <span class="google-icon">G</span>
          Continue with Google
        </button>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
