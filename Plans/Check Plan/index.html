<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav-plans">
        <div class="plans-left">
            <div class="registration">
                <div class="registration-circle">1</div>
                <p class="registration-words">Register</p>
            </div>
    
            <div class="divider-one"></div>
    
    
            <div class="check-plans">
                <div class="check-plans-circle">2</div>
                <p class="check-plans-words">Check Plans</p>
            </div>
        </div>
    
        <div class="title-plans">ፈውስ</div>
    
        <div class="plans-right">
            <div class="checkout">
                <div class="checkout-circle">3</div>
                <p class="checkout-words">Select Meals</p>
            </div>
    
            <div class="divider-two"></div>
    
            <div class="selected-meals">
                <div class="selected-meals-circle">4</div>
                <p class="selected-meals-words">Checkout</p>
            </div>
        </div>
    </nav>


    <main class="main-plans">
        
        <div class="main-plans-top">
            <div class="main-plans-top-words">
                Choose your preferences
            </div>


            <div class="main-radio-imgs">

                <div class="main-plans-top-radio">
                    <div class="logo-top-radio">
                        <input type="radio" name="preferences" id="up">    
                    </div>
    
                    <div class="logo-center-radio">
                        <input type="radio" name="preferences" id="middle">
                    </div>
                    
                    <div class="logo-bottom-radio">
                        <input type="radio" name="preferences" id="down">
                    </div>
                </div>

                <div class="main-plans-top-imgs">
                    <div class="logo-top-imgs">
                        <img src="./Mini Logos/Meat.png" alt="" class="top-img">
                        <div class="top-word">Meat</div>   
                    </div>
    
                    <div class="logo-center-imgs">
                        <img src="./Mini Logos/Fish.png" alt="" class="center-img">
                        <div class="center-word">Pescatarian</div>
                    </div>
                    
                    <div class="logo-bottom-imgs">
                        <img src="./Mini Logos/Vegetable.png" alt="" class="bottom-img">
                        <div class="bottom-word">Veggie</div>
                    </div>
                </div>
            </div>

        </div>

        
        <div class="main-plans-bottom">
            <a href="../Checkout/index.html">
                <button type="submit"><div class="main-plans-center-bottom">Select This Plan</div></button>
            </a>
        </div>
    </main>
    
</body>
<script src="jquery.js" type="text/javascript"></script>
<script src="script.js"></script>

</html>
