<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <nav class="nav-plans">
            <div class="plans-left">
                <div class="registration">
                    <div class="registration-circle">1</div>
                    <p class="registration-words">Register</p>
                </div>
        
                <div class="divider-one"></div>
        
        
                <div class="check-plans">
                    <div class="check-plans-circle">2</div>
                    <p class="check-plans-words">Check Plans</p>
                </div>
            </div>
        
            <div class="title-plans">ፈውስ</div>
        
            <div class="plans-right">
                <div class="checkout">
                    <div class="checkout-circle">3</div>
                    <p class="checkout-words">Select Meals</p>
                </div>
        
                <div class="divider-two"></div>
        
                <div class="selected-meals">
                    <div class="selected-meals-circle">4</div>
                    <p class="selected-meals-words">Checkout</p>
                </div>
            </div>
        </nav>

    <main class="main-plans">
        <div class="main-plans-left">
            <div class="main-plans-left-top">
                1.  Choose your preferences
            </div>

            <div class="main-plans-left-bottom">
                
                
                <div class="logo-top-left">
                    <img src="./Mini Logos/Meat.png" alt="" class="top-left-img">
                    <input type="radio" name="fav_language" id="">
                    <div class="top-left-word">Meat</div>
                </div>

                <div class="logo-top-center">
                    <img src="./Mini Logos/Fish.png" alt="" class="top-center-img">
                    <input type="radio" name="fav_language" id="">
                    <div class="top-center-word">Pescatarian</div>
                </div>
                
                <div class="logo-top-right">
                    <img src="./Mini Logos/Vegetable.png" alt="" class="top-right-img">
                    <input type="radio" name="fav_language" id="">
                    <div class="top-right-word">Veggie</div>
                </div>
                
                <div class="logo-middle-left">
                    <img src="./Mini Logos/Hen.png" alt="" class="middle-left-img">
                    <input type="radio" name="fav_language" id="">
                    <div class="middle-left-word">Fasting</div>
                </div>
                
                <div class="logo-middle-center">
                    <img src="./Mini Logos/Fruit.png" alt="" class="middle-center-img">
                    <input type="radio" name="fav_language" id="">
                    <div class="middle-center-word">Non-Fasting</div>
                </div>
                
                <div class="logo-bottom-left">
                    <img src="./Mini Logos/Mesob.png" alt="" class="bottom-left-img">
                    <input type="radio" name="fav_language" id="">
                    <div class="bottom-left-word">Local</div>
                </div>

                <div class="logo-bottom-center">
                    <img src="./Mini Logos/Pasta.png" alt="" class="bottom-center-img">
                    <input type="radio" name="fav_language" id="">
                    <div class="bottom-center-word">Foreign</div>   
                </div>
            </div>
        </div>


        

        
        <div class="main-plans-right">
            <div class="main-plans-right-top">
                2. Customize Your Plans Size
            </div>

            <div class="main-plans-right-bottom">
                <div class="people-count">
                    <p class="people-word">Number of People</p>
                    <div class="people-options">
                        <div class="people-rect-one">
                            <input type="radio" name="rect_language" id="">
                            <label for="" class="rect_one_num">2</label>
                        </div>
                        <div class="people-rect-two">
                            <input type="radio" name="rect_language" id="">
                            <label for="" class="rect_two_num">4</label>
                        </div>
                    </div>
                </div>
                <div class="meal-count">
                    <p class="meal-word">Meals Per Week</p>
                    <div class="meal-options">
                        <div class="meal-rect-one">
                            <input type="radio" name="meal_language" id="">
                            <label for="" class="meal_one_num">1</label>
                        </div>
                        <div class="meal-rect-two">
                            <input type="radio" name="meal_language" id="">
                            <label for="" class="meal_two_num">2</label>
                        </div>
                        <div class="meal-rect-three">
                            <input type="radio" name="meal_language" id="">
                            <label for="" class="meal_three_num">3</label>
                        </div>
                        <div class="meal-rect-four">
                            <input type="radio" name="meal_language" id="">
                            <label for="" class="meal_four_num">4</label>
                        </div>
                        <div class="meal-rect-five">
                            <input type="radio" name="meal_language" id="">
                            <label for="" class="meal_five_num">5</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-plans-center">
            <div class="main-plans-center-top"></div>
            <a href="../Selected Meals/index.html">
                <button type="submit"><div class="main-plans-center-bottom">Select This Plan</div></button>
            </a>
        </div>
    </main>
    
</body>
<script src="jquery.js" type="text/javascript"></script>
<script src="script.js"></script>

</html>
