<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-plans">
        <div class="plans-left">
            <div class="registration">
                <div class="registration-circle">1</div>
                <p class="registration-words">Register</p>
            </div>
    
            <div class="divider-one"></div>
    
    
            <div class="check-plans">
                <div class="check-plans-circle">2</div>
                <p class="check-plans-words">Check Plans</p>
            </div>
        </div>
    
        <div class="title-plans">ፈውስ</div>
    
        <div class="plans-right">
            <div class="checkout">
                <div class="checkout-circle">3</div>
                <p class="checkout-words">Select Meals</p>
            </div>
    
            <div class="divider-two"></div>
    
            <div class="selected-meals">
                <div class="selected-meals-circle">4</div>
                <p class="selected-meals-words">Checkout</p>
            </div>
        </div>
    </nav>


    <div class="products-page">
        <div class="main">
            <div class="products-showcase">
                <div class="product-container">
                    
                    <a href="">
                        <div class="product">
                            <div class="image-part">
                                
                                <img src="/menu/menu/Image/lasagna.jpg" alt="">
                            </div>
                            <div class="description-part">
                                <div class="food-name">
                                    <p>Lasagna</p>
                                </div>
                    
                                <p class="food-time">20 min | local </p>
                            </div>
                        </div>
                    </a>

               </div>
            </div>
        </div> 
    </div>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script src="script.js"></script>

</html>
