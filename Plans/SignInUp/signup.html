<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleUp.css">
</head>
<body>
    <nav class="nav-plans">
        <div class="plans-left">
            <div class="registration">
                <div class="registration-circle">1</div>
                <p class="registration-words">Register</p>
            </div>
    
            <div class="divider-one"></div>
    
    
            <div class="check-plans">
                <div class="check-plans-circle">2</div>
                <p class="check-plans-words">Check Plans</p>
            </div>
        </div>
    
        <div class="title-plans">ፈውስ</div>
    
        <div class="plans-right">
            <div class="checkout">
                <div class="checkout-circle">3</div>
                <p class="checkout-words">Select Meals</p>
            </div>
    
            <div class="divider-two"></div>
    
            <div class="selected-meals">
                <div class="selected-meals-circle">4</div>
                <p class="selected-meals-words">Checkout</p>
            </div>
        </div>
    </nav>

    <main class="main-register">
        <div class="links-signin-up">
            <a href="../SignInUp/signin.html" class="signin-link">Sign In</a>
            <a href="../SignInUp/signup.html" class="signup-link">Sign Up</a>
        </div>

        <form action="" class="form-register">
            <label for="username" id="label-signin" class="username-label-signin">User Name</label>
            <input type="text" name="" id="input-signin" class="username-input-signin">

            <label for="email" id="label-signin" class="email-label-signin">Email</label>
            <input type="email" name="" id="input-signin" class="email-input-signin">

            <label for="password" id="label-signin" class="password-label-signin">Password</label>
            <input type="password" name="" id="input-signin" class="password-input-signin">

            <label for="password" id="label-signin" class="password-confirm-label-signin">Password Confirm</label>
            <input type="password" name="" id="input-signin" class="password-confirm-input-signin">

            <a href="../Check Plan/index.html"><input type="button" value="Sign Up" class="btn-signin"></a>
        </form>
    </main>  
</body>
<script src="jquery.js" type="text/javascript"></script>
<script src="script.js"></script>

</html>
